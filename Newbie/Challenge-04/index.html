<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="stylesheet" href="css/style.css">
  <title>Product preview card component</title>

</head>
<body>
  <main class="container">
    <article class="product">
      <img class="product-image" src="images/image-product-desktop.jpg" alt="">

      <div class="product-desc">
        <p class="perfume">perfume</p>
        <h1>Gabrielle <br> Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of CHANEL.</p>

        <div class="container-price">
          <h1 class="price-current">$149.99</h1>
          <p class="price-old">$169.99</p>
        </div>
        <button>
          <img class="icon-cart" src="images/icon-cart.svg" alt="">Add to Cart</button>
        
      </div>

      
    </article>
  </main>  
</body>
</html>
